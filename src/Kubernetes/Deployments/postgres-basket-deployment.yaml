apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-basket
  namespace: eshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-basket
  template:
    metadata:
      labels:
        app: postgres-basket
    spec:
      containers:
        - name: postgres
          image: postgres:14
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres
            - name: POSTGRES_DB
              value: BasketDb
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-basket-pvc